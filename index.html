<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Meseros - Cafetería Delicia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>Cafetería Delicia</h1>
                </div>
                <div class="header-info">
                    <span class="current-time" id="current-time"></span>
                    <div class="user-info">
                        <i class="fas fa-user"></i>
                        <span>Mesero</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navegación Principal -->
        <nav class="main-nav">
            <button class="nav-btn active" data-section="mesas">
                <i class="fas fa-chair"></i>
                <span>Mesas</span>
            </button>
            <button class="nav-btn" data-section="pedidos">
                <i class="fas fa-clipboard-list"></i>
                <span>Pedidos</span>
            </button>
            <button class="nav-btn" data-section="cuentas">
                <i class="fas fa-cash-register"></i>
                <span>Cuentas</span>
            </button>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <!-- Sección Mesas -->
            <section id="mesas-section" class="content-section active">
                <div class="section-header">
                    <h2>Mesas Disponibles</h2>
                    <div class="filters">
                        <select id="filter-ubicacion">
                            <option value="">Todas las ubicaciones</option>
                            <option value="Terraza">Terraza</option>
                            <option value="Interior">Interior</option>
                            <option value="Barra">Barra</option>
                            <option value="Sala Privada">Sala Privada</option>
                        </select>
                    </div>
                </div>
                <div class="mesas-grid" id="mesas-container">
                    <!-- Las mesas se cargan dinámicamente -->
                </div>
            </section>

            <!-- Sección Pedidos -->
            <section id="pedidos-section" class="content-section">
                <div class="section-header">
                    <h2>Gestión de Pedidos</h2>
                    <button class="btn btn-primary" id="nuevo-pedido-btn">
                        <i class="fas fa-plus"></i> Nuevo Pedido
                    </button>
                </div>
                <div class="pedidos-container">
                    <div class="pedidos-list" id="pedidos-list">
                        <!-- Los pedidos se cargan dinámicamente -->
                    </div>
                </div>
            </section>

            <!-- Sección Cuentas -->
            <section id="cuentas-section" class="content-section">
                <div class="section-header">
                    <h2>Cuentas por Cobrar</h2>
                </div>
                <div class="cuentas-container" id="cuentas-container">
                    <!-- Las cuentas se cargan dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para tomar pedido -->
    <div id="pedido-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="modal-pedido-title">Nuevo Pedido</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="pedido-form">
                    <div class="form-group">
                        <label for="mesa-select">Mesa:</label>
                        <select id="mesa-select" required>
                            <option value="">Seleccionar mesa...</option>
                        </select>
                    </div>
                    
                    <div class="categorias-sidebar">
                        <div class="categorias-list" id="categorias-list">
                            <!-- Las categorías se cargan dinámicamente -->
                        </div>
                    </div>
                    
                    <div class="productos-container">
                        <div class="productos-grid" id="productos-container">
                            <!-- Los productos se cargan dinámicamente -->
                        </div>
                    </div>
                    
                    <div class="pedido-resumen">
                        <h4>Resumen del Pedido</h4>
                        <div class="items-list" id="pedido-items">
                            <!-- Los items del pedido se muestran aquí -->
                        </div>
                        <div class="pedido-total">
                            <strong>Total: <span id="pedido-total-amount">0.00</span></strong>
                        </div>
                        <div class="form-group">
                            <label for="observaciones">Observaciones:</label>
                            <textarea id="observaciones" rows="3" placeholder="Notas especiales para la cocina..."></textarea>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" id="cancelar-pedido">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="confirmar-pedido">Confirmar Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mesas.js"></script>
    <script src="js/pedidos.js"></script>
</body>
</html>
